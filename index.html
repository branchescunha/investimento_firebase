<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Investimentos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestão de Investimentos</h1>
  
  <form id="cadastroForm">
    <input type="hidden" id="investimentoId">
    
    <div class="form-group">
      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" required>
    </div>
    
    <div class="form-group">
      <label for="valor">Valor (R$):</label>
      <input type="number" id="valor" step="0.01" required>
    </div>
    
    <div class="form-group">
      <label for="data">Data:</label>
      <input type="date" id="data" required>
    </div>
    
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" required>
    </div>
    
    <div>
      <button type="button" id="btnCancelar" style="display:none;">Cancelar</button>
      <button type="submit" id="btnCadastrar">Cadastrar</button>
    </div>
  </form>

  <h2>Investimentos Cadastrados</h2>
  <table id="listaInvestimentos">
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Valor</th>
        <th>Data</th>
        <th>Descrição</th>
        <th class="actions">Ações</th>
      </tr>
    </thead>
    <tbody>
        
    </tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
